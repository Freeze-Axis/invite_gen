<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ã‚°ãƒ­ãƒ¼ãƒãƒ«è¨­å®š */
        * {
            margin: 0;

        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        h1 {

            border-radius: 12px 12px 0 0;

        /* ãƒ•ã‚©ãƒ¼ãƒ ã¨ãƒ­ã‚°ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        .container {

            justify-content: center;

            padding: 0 20px;
            margin-top: 20px;

        /* ãƒ•ã‚©ãƒ¼ãƒ  */
        form {
            background-color: white;

            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;

        label {

        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */
        input, select {
            width: 100%;

            border-radius: 10px;

        /* ãƒˆãƒ¼ã‚¯ãƒ³éè¡¨ç¤ºãƒœã‚¿ãƒ³ */
        #toggleTokenButton {

        #toggleTokenButton:hover {

        /* ãƒœã‚¿ãƒ³ */
        button[type="submit"], button#stopButton {
            width: 100%;
            padding: 15px;

        }

        button[type="submit"]:hover, button#stopButton:hover {
            background-color: #375a8c;
            transform: translateY(-2px);
        }

        button[type="submit"]:disabled, button#stopButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* ãƒ­ã‚°ã‚¨ãƒªã‚¢ */
        .log {
            width: 100%;
            max-width: 550px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 550px;
            box-sizing: border-box;
        }

        .log h3 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }

        /* ã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã«å¤‰æ›´ */
        .log ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .log ul li {
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: block;
            transition: transform 0.2s ease;
        }

        .log ul li:hover {
            transform: scale(1.03);
        }

        .log ul li a {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #2c3e50;
            word-break: break-all;
            transition: color 0.2s ease;
        }

        .log ul li a:hover {
            color: #4e73df;
            text-decoration: underline;
        }

        /* å®Ÿè¡Œä¸­ã®ãƒ­ã‚° */
        .process-log {
            background-color: #f7f8fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 250px;
            font-size: 16px;
            color: #4e73df;
            min-height: 350px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .process-log h4 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* ãƒ¢ãƒã‚¤ãƒ«ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                padding: 20px;
            }

            .container {
                flex-direction: column;
                gap: 30px;
            }

            form {
                padding: 30px 25px;
            }

            button[type="submit"], button#stopButton {
                font-size: 16px;
            }

            .log h3 {
                font-size: 20px;
            }

            .process-log {
                width: 100%;
                max-width: 100%;
            }
        }

        /* å…¨ç”»é¢è¡¨ç¤ºæ™‚ã«æœ€å¤§4åˆ—ã«å›ºå®š */
        .log:-webkit-full-screen ul,
        .log:fullscreen ul {
            grid-template-columns: repeat(4, minmax(240px, 1fr));
        }

        /* å…¨ç”»é¢ãƒˆã‚°ãƒ«ç”¨è¨˜å·ãƒœã‚¿ãƒ³ */
        .fullscreen-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
            padding: 4px;
        }
        .fullscreen-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Discord æ‹›å¾…ãƒªãƒ³ã‚¯ç”Ÿæˆå™¨</h1>

    <div class="container">
        <div class="process-log" id="processLog">
            <h4>é€²è¡ŒçŠ¶æ³</h4>
            <div>ä½œæˆäºˆå®š: <span id="pendingCount">0</span></div>
            <div>ä½œæˆæ¸ˆã¿: <span id="completedCount">0</span></div>
        </div>

        <form id="inviteForm">
            <label for="tokens">Discordãƒˆãƒ¼ã‚¯ãƒ³:</label>
            <input type="text" id="tokens" placeholder="Token1" />

            <button type="button" id="toggleTokenButton">TOKENã‚’éš ã™</button>

            <label for="channelID">ãƒãƒ£ãƒ³ãƒãƒ«ID:</label>
            <input type="text" id="channelID" required>

            <label for="expiry">æœ‰åŠ¹æœŸé™:</label>
            <select id="expiry">
                <option value="1800">30åˆ†</option>
                <option value="3600">1æ™‚é–“</option>
                <option value="21600">6æ™‚é–“</option>
                <option value="43200">12æ™‚é–“</option>
                <option value="86400">1æ—¥</option>
                <option value="604800">7æ—¥</option>
                <option value="0">åˆ¶é™ãªã—</option>
            </select>

            <label for="usageLimit">æœ€å¤§ä½¿ç”¨å›æ•°:</label>
            <select id="usageLimit">
                <option value="0">åˆ¶é™ãªã—</option>
                <option value="1">1å›</option>
                <option value="5">5å›</option>
                <option value="10">10å›</option>
                <option value="25">25å›</option>
                <option value="50">50å›</option>
                <option value="100">100å›</option>
            </select>

            <label for="linkCount">ç”Ÿæˆã™ã‚‹ãƒªãƒ³ã‚¯ã®å›æ•°:</label>
            <input type="number" id="linkCount" value="1" min="1">

            <button type="submit">æ‹›å¾…ãƒªãƒ³ã‚¯ç”Ÿæˆ</button>
            <button type="button" id="stopButton" disabled>å‡¦ç†åœæ­¢</button>
        </form>

        <div class="log">
            <div style="display:flex; align-items:center; justify-content: space-between; margin-bottom: 10px;">
                <h3>ç”Ÿæˆã•ã‚ŒãŸãƒªãƒ³ã‚¯:</h3>
                <!-- è¨˜å·ã‚¢ã‚¤ã‚³ãƒ³ã®å…¨ç”»é¢ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ -->
                <button type="button" id="fullscreenButton" class="fullscreen-btn" aria-label="å…¨ç”»é¢è¡¨ç¤º">â›¶</button>
            </div>
            <ul id="logList"></ul>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script>
        // ãƒˆãƒ¼ã‚¯ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        document.getElementById("toggleTokenButton").addEventListener("click", function() {
            const tokensInput = document.getElementById("tokens");
            if (tokensInput.type === "text") {
                tokensInput.type = "password";
                this.textContent = "TOKENã‚’è¡¨ç¤º";
            } else {
                tokensInput.type = "text";
                this.textContent = "TOKENã‚’éš ã™";
            }
        });

        window.onload = function() {
            if (localStorage.getItem('tokens')) {
                document.getElementById('tokens').value = localStorage.getItem('tokens');
            }
            if (localStorage.getItem('channelID')) {
                document.getElementById('channelID').value = localStorage.getItem('channelID');
            }
            if (localStorage.getItem('expiry')) {
                document.getElementById('expiry').value = localStorage.getItem('expiry');
            }
            if (localStorage.getItem('usageLimit')) {
                document.getElementById('usageLimit').value = localStorage.getItem('usageLimit');
            }
            if (localStorage.getItem('linkCount')) {
                document.getElementById('linkCount').value = localStorage.getItem('linkCount');
            }
        };

        document.getElementById("inviteForm").addEventListener("input", function(event) {
            localStorage.setItem('tokens', document.getElementById('tokens').value);
            localStorage.setItem('channelID', document.getElementById('channelID').value);
            localStorage.setItem('expiry', document.getElementById('expiry').value);
            localStorage.setItem('usageLimit', document.getElementById('usageLimit').value);
            localStorage.setItem('linkCount', document.getElementById('linkCount').value);
        });

        let abortController;

        document.getElementById("inviteForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const button = document.querySelector("button[type='submit']");
            button.disabled = true;

            const stopButton = document.getElementById("stopButton");
            stopButton.disabled = false;

            const loader = document.getElementById("loader");
            const processLog = document.getElementById("processLog");
            const pendingCountElement = document.getElementById("pendingCount");
            const completedCountElement = document.getElementById("completedCount");
            loader.style.display = 'block';
            pendingCountElement.textContent = "0";
            completedCountElement.textContent = "0";

            const tokens = document.getElementById("tokens").value.split('\n').map(t => t.trim()).filter(t => t);
            const channelID = document.getElementById("channelID").value;
            const expiry = document.getElementById("expiry").value;
            const usageLimit = document.getElementById("usageLimit").value;
            const linkCount = parseInt(document.getElementById("linkCount").value, 10);

            abortController = new AbortController();
            const signal = abortController.signal;

            async function createInvite(token, channelID, expiry, usageLimit) {
                const url = `https://discord.com/api/v9/channels/${channelID}/invites`;
                const data = { max_age: expiry, max_uses: usageLimit, temporary: false, flags: 0, target_type: null, unique: true };
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                        signal
                    });
                    if (response.status === 429) {
                        const resetAfter = response.headers.get('X-RateLimit-Reset-After');
                        await new Promise(r => setTimeout(r, parseFloat(resetAfter) * 1000));
                        return await createInvite(token, channelID, expiry, usageLimit);
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Error ${errorData.code}: ${errorData.message}`);
                    }
                    const json = await response.json();
                    return `https://discord.gg/${json.code}`;
                } catch (err) {
                    if (err.name === 'AbortError') {
                        processLog.innerHTML += "<div>å‡¦ç†ãŒä¸­æ­¢ã•ã‚Œã¾ã—ãŸã€‚</div>";
                    } else {
                        processLog.innerHTML += `<div style="color: red;">${err.message}</div>`;
                    }
                    loader.style.display = 'none';
                    button.disabled = false;
                    stopButton.disabled = true;
                    return null;
                }
            }

            let pendingCount = tokens.length * linkCount;
            pendingCountElement.textContent = pendingCount;
            const logList = document.getElementById("logList");
            let completedCount = 0;

            for (const token of tokens) {
                for (let i = 0; i < linkCount; i++) {
                    const inviteLink = await createInvite(token, channelID, expiry, usageLimit);
                    if (!inviteLink) return;
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = inviteLink;
                    a.target = "_blank";
                    a.textContent = inviteLink;
                    li.appendChild(a);
                    logList.appendChild(li);
                    completedCount++;
                    completedCountElement.textContent = completedCount;
                    pendingCount--;
                    pendingCountElement.textContent = pendingCount;
                }
            }

            processLog.innerHTML += "<div>å®Œäº†ã—ã¾ã—ãŸï¼</div>";
            loader.style.display = 'none';
            button.disabled = false;
            stopButton.disabled = true;
        });

        document.getElementById("stopButton").addEventListener("click", function() {
            if (abortController) abortController.abort();
        });

        // Fullscreen ãƒˆã‚°ãƒ«ï¼ˆâ›¶ï¼ğŸ——ï¼‰
        const fsButton = document.getElementById("fullscreenButton");
        const logContainer = document.querySelector(".log");
        const ENTER_ICON = 'â›¶';
        const EXIT_ICON  = 'ğŸ——';

        // åˆæœŸã‚¢ã‚¤ã‚³ãƒ³
        fsButton.textContent = ENTER_ICON;

        fsButton.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                logContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                fsButton.textContent = EXIT_ICON;
                fsButton.setAttribute('aria-label', 'å…¨ç”»é¢è§£é™¤');
            } else {
                fsButton.textContent = ENTER_ICON;
                fsButton.setAttribute('aria-label', 'å…¨ç”»é¢è¡¨ç¤º');
            }
        });
    </script>
</body>
</html>
