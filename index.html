<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 招待リンク生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* グローバル設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            overflow-y: auto;
            height: 100vh;
            padding: 0;
        }

        /* ヘッダー */
        h1 {
            text-align: center;
            font-size: 35px;
            padding: 30px;
            background-color: #4e73df;
            color: white;
            border-radius: 12px 12px 0 0;
            margin-bottom: 30px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* フォームとログのコンテナ */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
            margin-top: 20px;
        }

        /* フォーム */
        form {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            position: relative;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #4e73df;
            margin-bottom: 8px;
        }

        /* 入力フォーム */
        input, select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: none;
        }

        input:focus, select:focus {
            border-color: #4e73df;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(78, 115, 223, 0.3);
            outline: none;
        }

        /* トークン非表示ボタン */
        #toggleTokenButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #toggleTokenButton:hover {
            background-color: #ddd;
        }

        /* ボタン */
        button[type="submit"], button#stopButton {
            width: 100%;
            padding: 15px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover, button#stopButton:hover {
            background-color: #375a8c;
            transform: translateY(-2px);
        }
        button[type="submit"]:disabled, button#stopButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* ログエリア */
        .log {
            width: 100%;
            max-width: 550px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 550px;
            box-sizing: border-box;
            position: relative;
        }
        .log h3 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        /* sticky ヘッダー部分 */
        .log-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        /* グリッドレイアウトに変更 */
        .log ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }
        .log ul li {
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }
        .log ul li:hover {
            transform: scale(1.03);
        }
        .log ul li a {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #2c3e50;
            word-break: break-all;
            transition: color 0.2s ease;
        }
        .log ul li a:hover {
            color: #4e73df;
            text-decoration: underline;
        }

        /* ピン留めボタン */
        .pin-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            margin-left: 8px;
        }
        .pin-btn:focus {
            outline: none;
        }

        /* 実行中のログ */
        .process-log {
            background-color: #f7f8fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 250px;
            font-size: 16px;
            color: #4e73df;
            min-height: 350px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .process-log h4 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* モバイルレスポンシブ */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                padding: 20px;
            }
            .container {
                flex-direction: column;
                gap: 30px;
            }
            form {
                padding: 30px 25px;
            }
            button[type="submit"], button#stopButton {
                font-size: 16px;
            }
            .process-log {
                width: 100%;
                max-width: 100%;
            }
        }

        /* 全画面表示時に最大4列に固定 */
        .log:-webkit-full-screen ul,
        .log:fullscreen ul {
            grid-template-columns: repeat(4, minmax(240px, 1fr));
        }

        /* 全画面トグル用記号ボタン */
        .fullscreen-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
            padding: 4px;
        }
        .fullscreen-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Discord 招待リンク生成器</h1>

    <div class="container">
        <div class="process-log" id="processLog">
            <h4>進行状況</h4>
            <div>作成予定: <span id="pendingCount">0</span></div>
            <div>作成済み: <span id="completedCount">0</span></div>
        </div>

        <form id="inviteForm">
            <label for="tokens">Discordトークン:</label>
            <input type="text" id="tokens" placeholder="Token1" />
            <button type="button" id="toggleTokenButton">TOKENを隠す</button>

            <label for="channelID">チャンネルID:</label>
            <input type="text" id="channelID" required>

            <label for="expiry">有効期限:</label>
            <select id="expiry">
                <option value="1800">30分</option>
                <option value="3600">1時間</option>
                <option value="21600">6時間</option>
                <option value="43200">12時間</option>
                <option value="86400">1日</option>
                <option value="604800">7日</option>
                <option value="0">制限なし</option>
            </select>

            <label for="usageLimit">最大使用回数:</label>
            <select id="usageLimit">
                <option value="0">制限なし</option>
                <option value="1">1回</option>
                <option value="5">5回</option>
                <option value="10">10回</option>
                <option value="25">25回</option>
                <option value="50">50回</option>
                <option value="100">100回</option>
            </select>

            <label for="linkCount">生成するリンクの回数:</label>
            <input type="number" id="linkCount" value="1" min="1">

            <button type="submit">招待リンク生成</button>
            <button type="button" id="stopButton" disabled>処理停止</button>
        </form>

        <div class="log">
            <div class="log-header">
                <h3>生成されたリンク:</h3>
                <button type="button" id="fullscreenButton" class="fullscreen-btn" aria-label="全画面表示">⛶</button>
            </div>
            <ul id="logList"></ul>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script>
        // トークンの表示/非表示切り替え
        document.getElementById("toggleTokenButton").addEventListener("click", function() {
            const tokensInput = document.getElementById("tokens");
            if (tokensInput.type === "text") {
                tokensInput.type = "password";
                this.textContent = "TOKENを表示";
            } else {
                tokensInput.type = "text";
                this.textContent = "TOKENを隠す";
            }
        });

        // ローカルストレージ読み込み
        window.onload = function() {
            ['tokens','channelID','expiry','usageLimit','linkCount'].forEach(key => {
                const el = document.getElementById(key);
                if (localStorage.getItem(key) && el) el.value = localStorage.getItem(key);
            });
        };
        document.getElementById("inviteForm").addEventListener("input", () => {
            ['tokens','channelID','expiry','usageLimit','linkCount'].forEach(key => {
                const el = document.getElementById(key);
                if (el) localStorage.setItem(key, el.value);
            });
        });

        let abortController;
        document.getElementById("inviteForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const submitBtn = this.querySelector("button[type='submit']");
            const stopBtn = document.getElementById("stopButton");
            const loader = document.getElementById("loader");
            const processLog = document.getElementById("processLog");
            const pendingCountEl = document.getElementById("pendingCount");
            const completedCountEl = document.getElementById("completedCount");

            submitBtn.disabled = true;
            stopBtn.disabled = false;
            loader.style.display = 'block';
            pendingCountEl.textContent = "0";
            completedCountEl.textContent = "0";

            const tokens = document.getElementById("tokens").value.split('\n').map(t => t.trim()).filter(Boolean);
            const channelID = document.getElementById("channelID").value;
            const expiry = document.getElementById("expiry").value;
            const usageLimit = document.getElementById("usageLimit").value;
            const linkCount = parseInt(document.getElementById("linkCount").value, 10);

            abortController = new AbortController();
            const signal = abortController.signal;

            async function createInvite(token) {
                const url = `https://discord.com/api/v9/channels/${channelID}/invites`;
                const data = { max_age: expiry, max_uses: usageLimit, temporary: false, flags: 0, target_type: null, unique: true };
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                        signal
                    });
                    if (res.status === 429) {
                        const wait = parseFloat(res.headers.get('X-RateLimit-Reset-After')) * 1000;
                        await new Promise(r => setTimeout(r, wait));
                        return createInvite(token);
                    }
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(`Error ${err.code}: ${err.message}`);
                    }
                    const json = await res.json();
                    return `https://discord.gg/${json.code}`;
                } catch (e) {
                    if (e.name === 'AbortError') {
                        processLog.innerHTML += "<div>処理が中止されました。</div>";
                    } else {
                        processLog.innerHTML += `<div style="color:red;">${e.message}</div>`;
                    }
                    loader.style.display = 'none';
                    submitBtn.disabled = false;
                    stopBtn.disabled = true;
                    return null;
                }
            }

            let pending = tokens.length * linkCount;
            pendingCountEl.textContent = pending;
            let completed = 0;
            const logList = document.getElementById("logList");
            logList.innerHTML = '';

            for (const token of tokens) {
                for (let i = 0; i < linkCount; i++) {
                    const link = await createInvite(token);
                    if (!link) return;
                    const li = document.createElement('li');
                    // リンク
                    const a = document.createElement('a');
                    a.href = link;
                    a.target = '_blank';
                    a.textContent = link;
                    // ピン留めボタン
                    const pinBtn = document.createElement('button');
                    pinBtn.className = 'pin-btn';
                    pinBtn.title = 'ピン留め切替';
                    pinBtn.textContent = '📍';
                    pinBtn.addEventListener('click', () => {
                        pinBtn.textContent = pinBtn.textContent === '📍' ? '📌' : '📍';
                    });
                    li.append(a, pinBtn);
                    logList.appendChild(li);

                    completed++;
                    pending--;
                    completedCountEl.textContent = completed;
                    pendingCountEl.textContent = pending;
                }
            }

            processLog.innerHTML += "<div>完了しました！</div>";
            loader.style.display = 'none';
            submitBtn.disabled = false;
            stopBtn.disabled = true;
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            if (abortController) abortController.abort();
        });

        // 全画面トグル（⛶／🗗）
        const fsButton = document.getElementById("fullscreenButton");
        const logContainer = document.querySelector(".log");
        const ENTER = '⛶', EXIT = '🗗';
        fsButton.textContent = ENTER;
        fsButton.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                logContainer.requestFullscreen().catch(console.error);
            } else {
                document.exitFullscreen();
            }
        });
        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                fsButton.textContent = EXIT;
                fsButton.setAttribute('aria-label','全画面解除');
            } else {
                fsButton.textContent = ENTER;
                fsButton.setAttribute('aria-label','全画面表示');
            }
        });
    </script>
</body>
</html>
