  <style>

    * { margin:0; padding:0; box-sizing:border-box; }

    /* === ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ === */
    .container {

    /* === ãƒ•ã‚©ãƒ¼ãƒ  === */

    /* åœæ­¢ãƒœã‚¿ãƒ³ï¼šèµ¤è‰²ã« */
    button#stopButton {

    /* ç„¡åŠ¹åŒ–æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    button:disabled {

    }

    /* === é€²è¡ŒçŠ¶æ³ãƒ­ã‚° === */
    .process-log {

    /* === ç”Ÿæˆãƒªãƒ³ã‚¯ä¸€è¦§ === */
    .log {
      background:#fff;

    }
    .log-header {

    .log-content {

    .log-content ul {

      gap:1rem;

    .log-content ul li {

    }
    .log-content ul li:hover {

    .log-content ul li a {

    .log-content ul li a:hover { text-decoration:underline; }
    .log-content ul li .icon {

    /* === ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– === */
    @media (max-width:768px) {

<body>
  <h1>Discord æ‹›å¾…ãƒªãƒ³ã‚¯ç”Ÿæˆãƒ„ãƒ¼ãƒ«</h1>

  <div class="container">
    <!-- é€²è¡ŒçŠ¶æ³ãƒ­ã‚° -->
    <div class="process-log" id="processLog">
      <h4>é€²è¡ŒçŠ¶æ³</h4>
      <div>ä½œæˆäºˆå®š: <span id="pendingCount">0</span></div>
      <div>ä½œæˆæ¸ˆã¿: <span id="completedCount">0</span></div>
    </div>

    <!-- è¨­å®šãƒ•ã‚©ãƒ¼ãƒ  -->
    <form id="inviteForm">
      <label for="tokens">TOKEN</label>
      <input type="text" id="tokens" placeholder="Token1">

      <button type="button" id="toggleTokenButton">TOKENã‚’éš ã™</button>

      <label for="channelID">ãƒãƒ£ãƒ³ãƒãƒ«ID</label>
      <input type="text" id="channelID" required>

      <label for="linkCount">ç”Ÿæˆã™ã‚‹ãƒªãƒ³ã‚¯ã®å›æ•°</label>
      <input type="number" id="linkCount" value="1" min="1">

      <!-- åˆæœŸçŠ¶æ…‹ã§åœæ­¢ãƒœã‚¿ãƒ³ã¯ disabled -->
      <button type="submit" id="startButton">æ‹›å¾…ãƒªãƒ³ã‚¯ç”Ÿæˆ</button>
      <button type="button" id="stopButton" disabled>å‡¦ç†åœæ­¢</button>
    </form>

    <!-- ç”Ÿæˆã•ã‚ŒãŸãƒªãƒ³ã‚¯ä¸€è¦§ -->
    <div class="log">
      <div class="log-header">
        <h3>ç”Ÿæˆã•ã‚ŒãŸãƒªãƒ³ã‚¯ï¼š</h3>
      </div>
      <div class="log-content">
        <ul id="logList"></ul>
      </div>
    </div>
  </div>

  <div class="loader" id="loader" style="display:none;"></div>

  <script>
    // --- ãƒˆãƒ¼ã‚¯ãƒ³è¡¨ç¤ºåˆ‡æ›¿ ---
    document.getElementById("toggleTokenButton").addEventListener("click", function() {
      const input = document.getElementById("tokens");
      if (input.type === "text") {
        input.type = "password";
        this.textContent = "TOKENã‚’è¡¨ç¤º";
      } else {
        input.type = "text";
        this.textContent = "TOKENã‚’éš ã™";
      }
    });

    // --- ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¾©å…ƒï¼ä¿å­˜ ---
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.tokens)    document.getElementById("tokens").value    = localStorage.tokens;
      if (localStorage.channelID) document.getElementById("channelID").value = localStorage.channelID;
      if (localStorage.linkCount) document.getElementById("linkCount").value = localStorage.linkCount;
      // åˆæœŸçŠ¶æ…‹ã‹ã‚‰åœæ­¢ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      document.getElementById("stopButton").disabled = true;
    });
    document.getElementById("inviteForm").addEventListener("input", () => {
      localStorage.tokens    = document.getElementById("tokens").value;
      localStorage.channelID = document.getElementById("channelID").value;
      localStorage.linkCount = document.getElementById("linkCount").value;
    });

    // --- ã‚¸ãƒ§ãƒ–ç®¡ç†å¤‰æ•° ---
    let abortController;
    let jobs = [];
    let currentJobIndex = 0;

    // --- æ‹›å¾…ãƒªãƒ³ã‚¯ç”Ÿæˆé–‹å§‹ ---
    document.getElementById("inviteForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const startBtn = document.getElementById("startButton");
      const stopBtn  = document.getElementById("stopButton");
      const loader   = document.getElementById("loader");

      // ä½œæˆä¸­ï¼šä½œæˆãƒœã‚¿ãƒ³ç„¡åŠ¹ãƒ»åœæ­¢ãƒœã‚¿ãƒ³æœ‰åŠ¹
      startBtn.disabled = true;
      stopBtn.disabled  = false;
      loader.style.display = "block";

      // å…¥åŠ›å€¤å–å¾—
      const tokens    = document.getElementById("tokens").value
                        .split("\n").map(t => t.trim()).filter(Boolean);
      const channelID = document.getElementById("channelID").value;
      const linkCount = parseInt(document.getElementById("linkCount").value, 10);

      // ã‚¸ãƒ§ãƒ–å†æ§‹ç¯‰
      if (
        jobs.length === 0 ||
        jobs[0].token     !== tokens[0] ||
        jobs[0].channelID !== channelID ||
        jobs.length       !== tokens.length * linkCount
      ) {
        jobs = [];
        tokens.forEach(token => {
          for (let i = 0; i < linkCount; i++) {
            jobs.push({ token, channelID });
          }
        });
        currentJobIndex = 0;
        document.getElementById("pendingCount").textContent   = jobs.length;
        document.getElementById("completedCount").textContent = 0;
      }

      abortController = new AbortController();
      const signal    = abortController.signal;
      const logList   = document.getElementById("logList");
      const pendEl    = document.getElementById("pendingCount");
      const compEl    = document.getElementById("completedCount");
      const processLog= document.getElementById("processLog");

      // --- æ‹›å¾…ãƒªãƒ³ã‚¯ä½œæˆé–¢æ•° ---
      async function createInvite(token, channel) {
        const url  = `https://discord.com/api/v9/channels/${channel}/invites`;
        const body = JSON.stringify({
          max_age: 0,
          max_uses: 0,
          temporary: false,
          flags: 0,
          target_type: null,
          unique: true
        });

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: {
              "Authorization": token,
              "Content-Type": "application/json"
            },
            body,
            signal
          });

          if (res.status === 429) {
            const wait = parseFloat(res.headers.get("X-RateLimit-Reset-After")) * 1000;
            await new Promise(r => setTimeout(r, wait));
            return createInvite(token, channel);
          }

          if (!res.ok) {
            const err = await res.json();
            throw new Error(`Error ${err.code}: ${err.message}`);
          }

          const json = await res.json();
          return `https://discord.gg/${json.code}`;
        } catch (err) {
          if (err.name === "AbortError") {
            processLog.innerHTML += "<div>å‡¦ç†ãŒä¸­æ­¢ã•ã‚Œã¾ã—ãŸã€‚</div>";
          } else {
            processLog.innerHTML += `<div style="color:red;">${err.message}</div>`;
          }
          loader.style.display = "none";
          startBtn.disabled = false;
          stopBtn.disabled  = true;
          return null;
        }
      }

      // --- ãƒ«ãƒ¼ãƒ—å®Ÿè¡Œ ---
      for (; currentJobIndex < jobs.length; currentJobIndex++) {
        const { token, channelID } = jobs[currentJobIndex];
        const link = await createInvite(token, channelID);
        if (!link) return;

        const li = document.createElement("li");
        li.innerHTML = `
          <a href="${link}" target="_blank">${link}</a>
          <span class="icon">ğŸ”—</span>
        `;
        logList.appendChild(li);

        const done = currentJobIndex + 1;
        compEl.textContent = done;
        pendEl.textContent = jobs.length - done;
      }

      processLog.innerHTML += "<div>å®Œäº†ã—ã¾ã—ãŸï¼</div>";
      loader.style.display = "none";
      startBtn.disabled = false;
      stopBtn.disabled  = true;
    });

    // --- åœæ­¢å‡¦ç† ---
    document.getElementById("stopButton").addEventListener("click", () => {
      if (abortController) abortController.abort();
      document.getElementById("startButton").disabled = false;
      document.getElementById("stopButton").disabled  = true;
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>
